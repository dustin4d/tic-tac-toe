<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="src/styles.css" rel="stylesheet">
</head>
<body>

<!-- Modal Container -->
<div class="modal-container">

    <div class="modal-content">
        <!-- Team Selection -->
        <div class="teams">
            <p>Choose your sign, then press Play</p>

            <div class="teamChoices">
                <button class="team-choice" id="teamXBtn">X</button>
                <button class="team-choice" id="teamOBtn">O</button>
            </div>

            <button class="playBtn">Play</button>

        </div>
    </div>

</div>

<!-- Wrapper -->
<div class="wrap">
    
    <!-- Board Container -->
    <div class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
   </div>

</div>

<script src="./app.js"></script>

</body>
</html>
